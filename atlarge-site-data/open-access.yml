- id: fta
  title: Failure Trace Archive
  shortDescription: >
    The <a href="http://fta.scem.uws.edu.au/">Failure Trace Archive</a>, established 2010, is a centralized public repository of availability traces of collected from large-scale distributed computing, and tools for their analysis. The purpose of this archive is to facilitate the design, validation, and comparison of fault-tolerant models and algorithms. The archive, which includes over 25 datasets, is widely used by academics and industry (over 175 citations).
  url: 'http://fta.scem.uws.edu.au/'
  tags:
    - game traces # TODO: Add more tags

- id: p2pta
  title: Peer-to-Peer Trace Archive
  shortDescription: >
    The <a href="http://p2pta.ewi.tudelft.nl/">Peer-to-Peer Trace Archive</a>, established 2010, mimics the Grid Workloads Archive with a focus on peer-to-peer systems. This archive, which currently includes over 20 datasets, is the least used from our archives (over 20 citations).
  url: 'http://p2pta.ewi.tudelft.nl/'
