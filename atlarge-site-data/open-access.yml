- id: gta
  title: Game Trace Archive
  shortDescription: >
    The <a href="http://gta.st.ewi.tudelft.nl/">Game Trace Archive</a>, established 2012, focuses on providing social and operational traces collected from online (social) games. Currently, it includes 12 traces, and it is starting to become the de facto standard repository of such traces (over 35 citations).
  url: 'http://gta.st.ewi.tudelft.nl/'
  tags:
