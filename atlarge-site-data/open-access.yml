- id: gwa
  title: Grid Workloads Archive
  shortDescription: >
    The <a href="http://gwa.ewi.tudelft.nl/">Grid Workloads Archive</a>, established 2006, provides open access to workload traces collected from grid and, since 2015, cloud environments. The purpose of this initiative is to facilitate the exchange of datasets. The archive, which includes 7 datasets, is widely used by academics and industry (over 250 citations).
  url: 'http://gwa.ewi.tudelft.nl/'
