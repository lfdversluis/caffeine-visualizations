    The <a href="http://graphalytics.org/">LDBC Graphalytics</a> benchmarking system for graph-processing platforms has been released in April 2015 for public use. The LDBC website hosts Graphalytics introductions <a href="http://ldbcouncil.org/ldbc-graphalytics">for a general audience</a> and <a href="http://ldbcouncil.org/ldbc-graphalytics-0">for graph-processing platform developers</a>. <a href="https://github.com/ldbc/ldbc_graphalytics/">The LDBC GitHub page</a> hosts the newest major release of this software. It has been used as open-source software by our project partners: academic partners such as CWI and UPC, Barcelona, Spain; and industrial LDBC Council members such as Oracle, IBM, and Huawei.
