  shortDescription: >
    OpenDC: Collaborative Datacenter Simulation and Exploration for Everybody (<a href="http://opendc.org/">opendc.org</a>) is a collaborative editing and simulation framework for datacenters. OpenDC consists of four components, a C++ simulator, a SQLite database, a Python Flask web server, and a TypeScript frontend, all of which are part of the open-source software release <a href="https://github.com/tudelft-atlarge/opendc">on GitHub</a>.
