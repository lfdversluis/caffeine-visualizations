- id: comp-sys-vu
  title: Computer Organization / Systems Architecture, BSc, VU (2017-ongoing)
  description: >
    <p>Computers are everywhere, in industry, academia, governance, and many other activities that impact our society.
    But what are they? How do they work? How to analyze them and to improve their performance?
    </p>
    <p>Matching the requirements of the IEEE/ACM CS Curriculum 2013, topics for this course include:
    the architecture, the structure, the operation and the interconnection of computer components into computer systems,
    including modern architectures, data representation, assembler programming, virtual machines, the structure of
    translators, compiling and loading, basic operating systems concepts (I/O, interrupt handling, process).
    </p>
  syllabus: >
    <h5>Study Goals</h5>
    <p>Upon completing this course, you will be able to:</p>
    <ol>
    <li>Explain the basic concepts, historical objectives, and modern functions of digital computers.
    </li>
    <li>Describe the basic architecture and operation of digital computers.
    </li>
    <li>Use proficiently binary data representation, number representation, and arithmetic and data conversion.
    </li>
    <li>Explain at a proficient level the architecture and operation of each of the main components of a digital computer: the basic processing unit, the hierarchical memory system, the I/O system, and the interconnection system.
    </li>
    <li>Explain at a basic level various system mechanisms for building faster single-node systems, such as pipelining and caching, and large-scale systems, such as interconnects and program synchronization.
    </li>
    <li>Demonstrate proficiency with basic assembly programming by implementing basic operations of digital computing in realistic scenarios.
    </li>
    <li>Analyze at a basic level the tradeoffs inherent in the design of digital computers, concerning among others performance (simple modeling), scalability (Amdahl's Law), availability, energy consumption, and cost.
    </li>
    </ol>

    <h5>Education Method and Contact Hours</h5>
    <ul>
    <li>Total: 6ECs, comprised of Lectures, Tutorial, Self-Study, Practical work.
    </li>
    <li>Lectures: 4h/week.
    </li>
    <li>Tutorial (Instructie): 2h/week, from week 2.
    </li>
    <li>Self-study: in teams of 4-6 students, from week 3.
    </li>
    <li>Practical work (Lab): 4h/week, from week 4.
    </li>
    </ul>

