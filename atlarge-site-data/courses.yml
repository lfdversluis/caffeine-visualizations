    In our course design, the core of gamification is not that
    you receive points for every step you make in learning the topics of the course, but that gamification
    helps stimulate you to take the step without fear of failure, and that it accommodates many types of
    student abilities and desires. Among other things, our approach to social gamification allows you to
    choose your own path of advancement:
    </p>
    <ol>
    <li>Attend the Lecture, Tutorial, and Lab sessions you want. (With freedom comes responsibility.)
    </li>
    <li>Choose which type of activity to engage with, from being active in Lectures and Tutorials, to
    programming and demonstrating your technical skill in the Lab, to working in a team to solve
    exercises in the Self-Study activity. Choose also with whom, for Self-Study.
    </li>
    <li>Choose which difficulty of exercises to try, beyond the basic requirements.
    </li>
    <li>Choose how to construct your own grade, by combining large rewards from Exams and choice
    Lab exercises, and small rewards from in-class participation and end-lecture quizzes.
    </li>
    <li>Choose to expand your knowledge for the sake of knowledge (outside the grade of the course),
    by getting invited and then participating in the extra-lectures offered to the best students in the
    cohort.
    </li>
    </ol>

