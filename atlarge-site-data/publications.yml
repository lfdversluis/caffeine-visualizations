    Datacenters
  publication: 'IEEE Computer 48(7): 46-54 (2015)'
  type: journal
  releaseYear: 2015
  abstract: >
    Virtualized datacenters are central to the digital economy, but require
    new self-aware and self-expressive techniques to address increasing scales, changing
    architectures, and dynamic workloads. We propose Mnemos, a resource management
    and scheduling architecture that uses resources efficiently and reduces the risk
    of low performance. For this, Mnemos employs portfolio scheduling and topology-aware
    virtual-resource management, gathers and uses state information, self-adapts to
    significant workload changes, and is able to analyze risks. We validate Mnemos
    using real-world traces of business-critical workloads.
