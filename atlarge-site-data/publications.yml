  title: >
    LDBC Graphalytics: A Benchmark for Large-Scale Graph Analysis on Parallel and
    Distributed Platforms
  publication: 'PVLDB 9(13): 1317-1328 (2016)'
  type: journal
  releaseYear: 2016
  abstract: >
    In this paper we introduce LDBC Graphalytics, a new industrial-grade benchmark
    for graph analysis platforms. It consists of six deterministic algorithms, standard
    datasets, synthetic dataset generators, and reference output, that enable the
    objective comparison of graph analysis platforms. Its test harness produces deep
    metrics that quantify multiple kinds of system scalability, such as horizontal/vertical
    and weak/strong, and of robustness, such as failures and performance variability.
    The benchmark comes with open-source software for generating data and monitoring
    performance. We describe and analyze six implementations of the benchmark (three
    from the community, three from the industry), providing insights into the strengths
    and weaknesses of the platforms. Key to our contribution, vendors perform the
    tuning and benchmarking of their platforms.
