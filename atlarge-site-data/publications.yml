  - stalluri
  - lfdversluis
  - mebpvisser
  title: >
    The OpenDC Vision: Towards Collaborative Datacenter Simulation and Exploration for Everybody.
  publication: 'ISPDC 2017 (invited paper)'
  type: conference
  releaseYear: 2017
  abstract: >
    In the new Digital Economy, massive computer systems, often grouped in datacenters, serve as factories ``producing''
    cloud services with massive consumption. However, to afford cloud services globally, we must address new research
    challenges in designing, operating, and using modern datacenters.
    We must also address challenges in educating and training the next generation of datacenter engineers.
    Addressing such challenges, in this work we present our vision on OpenDC: we envision the exploration of various
    datacenter concepts and technologies, using existing and new scientific methods, enabling new
    education practices and topics, and leading to the creation of new software and data artifacts.
    We present the datacenter concepts and technologies we are currently planning to explore using OpenDC.
    We identify the scientific methods we want to use,
    and explain our vision of education practices.
    We present the architecture and open-source program underlying the OpenDC software, and the format and open-access data we use for datacenter experiments.
    We conclude with an open invitation for the community to join our effort.
