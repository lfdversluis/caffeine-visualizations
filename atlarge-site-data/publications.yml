  abstract: >
    Our society is digital: industry, science, governance, and individuals depend,
    often transparently, on the inter-operation of large numbers of distributed
    computer systems. Although the society takes them almost for granted, these
    computer ecosystems are not available for all, may not be affordable for long,
    and raise numerous other research challenges. Inspired by these challenges and
    by our experience with distributed computer systems, we envision
    Massivizing Computer Systems, a domain of computer science focusing on
    understanding, controlling, and evolving successfully such ecosystems.
    Beyond establishing and growing a body of knowledge about computer
