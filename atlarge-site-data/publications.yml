  publication: "TOMPECS (Best Paper Nominations from ICPE'17, revised and extended versions). Accepted, in print."
  type: journal
  releaseYear: 2018
  abstract: >
    Elasticity is one of the main features of cloud computing allowing customers to scale their resources based on
    the workload. Many autoscalers have been proposed in the past decade to decide on behalf of cloud customers
    when and how to provision resources to a cloud application based on the workload utilizing cloud elasticity
    features. However, in prior work, when a new policy is proposed, it is seldom compared to the state-of-the-art,
    and is often compared only to static provisioning using a predefined QoS target. This reduces the ability of
    cloud customers and of cloud operators to choose and deploy an autoscaling policy as there is seldom enough
    analysis on the performance of the autoscalers in different operating conditions and with different applications.
    In our work, we conduct an experimental performance evaluation of autoscaling policies, using as workflows, a
    commonly used formalism for automating resource management for applications with well-defined yet complex
    structures. We present a detailed comparative study of general state-of-the-art autoscaling policies, along with
    two new workflow-specific policies. To understand the performance differences between the seven policies,
    we conduct various experiments and compare their performance in both pairwise and group comparisons. We
    report both individual and aggregated metrics. As many workflows have deadline requirements on the tasks, we
    study the effect of autoscaling on workflow deadlines. Additionally, we look into the effect of autoscaling on
    the accounted and hourly-based charged costs, and evaluate performance variability caused by the autoscaler
    selection for each group of workflow sizes. Our results highlight the trade-offs between the suggested policies,
    how they can impact meeting the deadlines, and how they perform in different operating conditions, thus
    enabling a better understanding of the current state-of-the-art.
