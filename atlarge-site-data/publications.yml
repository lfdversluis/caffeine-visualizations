  title: >
    Socializing by Gaming: Revealing Social Relationships in Multiplayer Online Games
  publication: 'TKDD 10(2): 11:1-11:29 (2015)'
  type: journal
  releaseYear: 2015
  abstract: >
    Multiplayer Online Games (MOGs) like Defense of the Ancients and StarCraft
    II have attracted hundreds of millions of users who communicate, interact, and
    socialize with each other through gaming. In MOGs, rich social relationships emerge
    and can be used to improve gaming services such as match recommendation and game
    population retention, which are important for the user experience and the commercial
    value of the companies who run these MOGs. In this work, we focus on understanding
    social relationships in MOGs. We propose a graph model that is able to capture
    social relationships of a variety of types and strengths. We apply our model to
    real-world data collected from three MOGs that contain in total over 10 years
    of behavioral history for millions of players and matches. We compare social relationships
    in MOGs across different game genres and with regular online social networks like
    Facebook. Taking match recommendation as an example application of our model,
    we propose SAMRA, a Socially Aware Match Recommendation Algorithm that takes social
    relationships into account. We show that our model not only improves the precision
    of traditional link prediction approaches, but also potentially helps players
    enjoy games to a higher extent.
