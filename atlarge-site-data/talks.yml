    Scientific Computing in the Data Center. JSSPP 2013.<br/>

    [2] Bogdan Ghit, Nezih Yigitbasi, Dick Epema: Resource Management for Dynamic MapReduce Clusters in Multicluster Systems. MTAGS 2012. Best Paper Award.<br/>

    [3] David Villegas, Athanasios Antoniou, Seyed Masoud Sadjadi, Alexandru Iosup: An Analysis of Provisioning and Allocation Policies for Infrastructure-as-a-Service Clouds. CCGRID 2012: 612-619<br/>

