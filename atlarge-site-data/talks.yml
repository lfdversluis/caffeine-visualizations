  abstract: >
    Hundreds of Massively Multiplayer Online Games (MMOGs) entertain over 250,000,000 online gamers in a maturing global market of over 30 billion Euros. In the Netherlands and world-wide, gaming revenues exceed those of the film industry since 2007. To maintain competitiveness in games played over the Internet, Dutch studios (employing 1,500 developers) rely on innovation and advanced analysis of gamer profiles.<br/><br/>

    The exponential growth of the gaming community since 1998 means that resource and cost scalability is the biggest challenge of MMOGs. Faced with the Quality-of-Service constraints imposed by gamers, the current industry approach is to operate large-scale infrastructures. Resource-wise, this approach is un-scalable for player surges, and cost-wise it blocks market access to amateur and small game developers as it requires millions of Euros of initial (risky) investment. Thus, companies such as Khaeon (NL) are unable to capitalize on their innovative game designs and sell at-loss their services to larger (foreign) companies, forfeiting major operational benefits.<br/><br/>

    To overcome the scalability barriers and massivize online games, we could create a new fabric for small gaming studios that leverages cloud computing resources. Using this fabric, game operators can lease resources from commercial clouds and add them to their infrastructure on-demand--exclusively when, where, and for how long needed; cloud operators can consolidate MMOG and other workloads to gain economies-of-scale and focus expertise.<br/><br/>

    In this talk I discuss three general research challenges in massivizing online games through the use of cloud computing: scaling the gaming platform, generating player-customized content automatically, and performing gaming analytics. Our view is that scaling games technically is generally insufficient, as game designs commonly prevent larger in-game worlds from operating satisfactorily. We also show that the use of clouds raises numerous distributed systems challenges; for example, variability in MMOG workload and cloud resource performance can incur, when unaccounted for, orders-of-magnitude higher operational costs.<br/><br/>

    This work is based on recently published material [1-5], a digest of many publications from the past seven years, and several upcoming publications.<br/>

