- id: 2018-future-higher-education-edupar-iosup
  speaker: aiosup
  title: >
    On the Future of Higher Education: Darwinian and non-Darwinian Advances in Curriculum, Didactics, Technology, and
    Management
  venue: 8th NSF/TCPP Workshop on Parallel and Distributed Computing Education (EduPar-18)
  year: 2018
  abstract: |
    Keynote speaker for the 8th NSF/TCPP Workshop on Parallel and Distributed Computing Education (EduPar-18). The workshop will be held  In conjunction with 32nd IEEE International Parallel & Distributed Processing Symposium (IPDPS) in Vancouver, British Columbia, CANADA on Monday May 21, 2018.
    <br/>
    <strong>Topic:</strong> The future of education, as a combination of didactics, technology, and others (e.g., incentives for educators).
    <br/>
    <br/>
    <strong>ABSTRACT:</strong>
    <br/>
    Higher education is at a crossroads in the 21st century. Around the world, the student body is massivizing and diversifying, the industry is requiring more complex skills especially in parallel and distributed systems (PDS), the educators feel overwhelmed and under-recognized, etc. The question "How to address the challenges of modern higher education, in particular, in PDS?" arises naturally, and is the focus of this talk. We posit that we must first focus on the typically implicit process of giving an answer, of which we distinguish two kinds: Darwinian processes based on incremental evolution, and non-Darwinian processes that focus on paradigmatic shifts. Starting from PDS needs, we contrast Darwinian and non-Darwinian answers in four dimensions, and give examples of non-Darwinian advances that we see as both desirable and foreseeable, in (1) curriculum; (2) didactics; (3) technology; and (4) management. We make predictions about higher education over the next decade, based on our personal experience and also on lessons drawn from recent studies in the Netherlands.
    <br/>
    <br/>
    <strong>SHORT BIO (250 words):</strong>
    <br/>
    Alexandru Iosup is a computer scientist and professor. He is currently Tenured Full Professor and University Research Chair at the Vrije Universiteit Amsterdam, the Netherlands, where he leads the Massivizing Computer Systems group. He is also Associate Professor with the Distributed Systems group at TU Delft, the Netherlands, where he received his Ph.D. in 2009. His work has received numerous awards, including the Netherlands ICT-Researcher of the Year (2016), Netherlands Teacher of the Year (2015), and several SPEC SPECtacular community-awards (last in 2017). He is a member of the Young Academy of the Royal Academy of Arts and Sciences of the Netherlands. He is elected Chair of the SPEC Research Cloud Group. In his spare time, he contributes to training legal refugees in the Netherlands. His work is funded by a combination of personal grants (mid-career Vidi 2016 and early career Veni 2011), industry gifts and collaborations (e.g., Solvinity, Oracle, Intel), and EU and national projects. You can contact Alexandru by email [ A.Iosup@vu.nl ], visiting (check http://atlarge.science ), or via Twitter [ @AIosup ].
    <br/>
    <br/>
    <strong>1-PAGE DESCRIPTION:</strong>
    <br/>
    Higher education in computer science, and especially in the diverse and complex fields of parallel and distributed systems, requires rethinking in the 21st century. In ICT alone, the human-resource gap in Europe exceeds 200,000 this year and will approach 1,000,000 by 2020; a similar gap seems to exist in the US. Massivizing and diversifying this type of education is raising important challenges, such as understanding and supporting the differences in skill, culture, and goals of a new generation of students, stretching the physical and managerial limits of traditional (brick-and-mortar) institutions, and simply the increasing complexity and interdisciplinarity of the domain---parallel and distributed systems (PDS) raise significant old and new challenges, e.g., PDS science and engineering, and related to emerging ecosystems [1], respectively.
    <br/>
    Giving an answer begins with understanding the process of answering. Plenty of advances in curriculum, didactics, technology, and management have been proposed over the past two decades, aiming to address the central question of this keynote. Which of these advances should we consider? Following terminology from Arthur [1, Kindle Loc. 1874-75], we distinguish two main extreme types of advances: (i) Darwinian, that is, new concepts and techniques arise from small, step-by-step variation, followed by fitness-based selection, (ii) non-Darwinian, that is, advances are the result of combining inter-disciplinary elements and of taking paradigmatic decisions; and their survival may be ensured by group and political decisions, instead of merely by their actual fitness.
    <br/>
    We contrast in this talk Darwinian and non-Darwinian advances in curriculum, didactics, technology, and management that could address the question. We also make predictions regarding these advances. We discuss examples of advances in curriculum, didactics, technology, and management, in turn: (1) For curriculum advances, we contrast content development done by small groups and individuals, with the multi-ennial updates in the ACM/IEEE Curriculum, and we propose increased focus on systems and design thinking; (2) For advances in didactics [2], we compare Darwinian advances such as flipped classrooms, Socratic discussions, and local hackathons, with gamification [3], honors-track programmes for young researchers, and bootcamps and global competitions, which we see as fitting to the complexity of the PDS topics; (3) For technology advances, we contrast digitization, informatization, and automation, with the education capabilities enabled by big data, cloud computing, and virtual laboratories, all examples of the modern PDS ecosystems [1]; (4) For management, we contrast processes inspired from the 1990s factory-management (e.g., efficiency measures, and other bureaucratic and accountability approaches) and committees comprised of industry-/academic-members, with giving positive incentives (and tools) to educators and involving all stakeholders in the discussion.
    <br/>
    In this talk, we propose that it is useful to understand the fundamental differences in the processes leading to Darwinian and non-Darwinian advances. Although it is too early to predict Which of these approaches will succeed, we believe it is likely that both Darwinian and non-Darwinian advances will emerge, with different impact and trade-offs.
    <br/>
    Notes on the evolution of this material: This talk uses and extends material from: (1) the analysis of content developed for young researchers in the honorstrack programme at TU Delft (2010–ongoing); (2) the “Gamification Works!” TED-like talk in the Teacher of the Year of the Netherlands competition, and the “Gamification Works! How I Learned to Stop Worrying and Love Teaching” talk given at the Netherlands all-university VSNU Education Festival (2016), and at various universities in the Netherlands and in the world (2013–2017); (3) the “Higher Education and Big Data: Vision, Ongoing Research, and Pragmatic Perspectives” talk given at the NWO/MinOCW meeting on Higher Education and Big Data; (4) the “The teacher is the Future: Iosup’s Hierarchy of Needs for Higher Education Teachers” talk given at MinOCW (2015), VSNU (2017), and at various universities in the Netherlands (2014–2017).
