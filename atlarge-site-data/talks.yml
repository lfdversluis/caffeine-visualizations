- id: 2012-iaas-cloud-benchmarking-iosup
  speaker: aiosup
  title: >
    IaaS Cloud Benchmarking: Approaches, Challenges, and Experience
  venue: MTAGS/ACM SC'12
  year: 2012
  abstract: >
    IaaS Cloud Benchmarking: Approaches, Challenges, and Experience. Impact Award lecture at MTAGS/ACM SC'12.<br/><br/>

    Infrastructure-as-a-Service (IaaS) cloud computing
    is an emerging commercial infrastructure paradigm under which
    clients (users) can lease resources when and for how long
    needed, under a cost model that reflects the actual usage of
    resources by the client. For IaaS clouds to become mainstream
    technology and for current cost models to become more client-friendly,
    benchmarking and comparing the non-functional system
    properties of various IaaS clouds is important, especially for
    the cloud users. In this article we focus on the IaaS cloud-specific
    elements of benchmarking, from a user’s perspective. We
    propose a generic approach for IaaS cloud benchmarking, discuss
    numerous challenges in developing this approach, and summarize
    our experience towards benchmarking IaaS clouds. We argue
    for an experimental approach that requires, among others,
    new techniques for experiment compression, new benchmarking
    methods that go beyond blackbox and isolated-user testing, new
    benchmark designs that are domain-specific, and new metrics for
    elasticity and variability.<br/><br/>

